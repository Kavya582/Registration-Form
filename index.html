<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="login.html">
</head>
<body>

    <div id="container">
        <div>
            <center><h1 style="color:green">Registration Form</h1></center>
        </div>
       <div class="sub-container">
            <div>
                <label for="fname" id="label">First Name: </label>
            </div>
            <div>
                <!-- <input type="text" id="fname" name="name" pattern="[A-Za-z]" required="true" onkeydown="return/^[A-Za-z]+$/i.test[event.key]"> -->
                <input type="text" id="fname" name="name">
            </div>
       </div>

       <div class="sub-container">
            <div>
                 <label for="lname" id="label">Last Name: </label>
            </div>
            <div>
                <!-- <input type="text" id="lname" name="name" pattern="[A-Za-z]+" required="true" onkeydown="return/^[A-Za-z]+$/i.test[event.key]"> -->
                <input type="text" id="lname" name="name">
            </div>
        </div>    

        <div class="sub-container">
            <div>
                <label for="email" id="label">Email: </label>
            </div>
            <div>
                <input type="email" id="mail"  required="true">
            </div>
        </div>

        <div class="sub-container">
            <div>
                <label for="mobile" id="label">Mobile Number: </label>
            </div>
            <div>
                <input type="number" id="mobile" min="1" max="10">
            </div>
        </div>

        <div class="sub-container">
            <div>
                <label for="DOB" id="label">Date Of Birth: </label>
            </div>
            <div>
                <input type="date" id="dob">
            </div>
        </div>

       <div class="sub-container">
            <div>
                <label for="password" id="label">Password: </label>
            </div>
            <div>
                
                <input type="password" id="password" value="password" required="true">
                <input type="checkbox" id="passwordshow">Show Password

            </div>
        </div>
        
        <div class="sub-container">
            
            <button id="button" >Submit</button>
        </div> 
        
        <center>
            <p id="para"></p>
        </center>
        
   </div>
   
   
    </div>

  

    
</body>
<script src="script.js"></script>
</html>
